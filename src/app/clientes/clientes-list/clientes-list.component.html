<div class="container">
    <h1>Listado de Clientes</h1>

    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> Identificador </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre cliente  </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let element">
                <!-- utilizamos el dialogo para EDITAR!! -->
                <button mat-icon-button color="primary" (click)="editCliente(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <!-- utilizamos el dialogo para EDITAR!! -->

                <!-- a;adimos el componente gen'erico de Dialog -->
                <button mat-icon-button color="accent" (click)="deleteCliente(element)">
                    <mat-icon>clear</mat-icon>
                </button>
                <!-- a;adimos el componente gen'erico de Dialog -->
                 
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <div class="buttons">
        <button mat-flat-button color="primary" (click)="createCliente()">Nuevo cliente</button> 
    </div>   
</div>
